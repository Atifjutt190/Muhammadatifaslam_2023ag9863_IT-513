<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Links Example</title>
</head>
<body>

    <!-- Internal Fragment Link -->
    <h1>Welcome to the Links Example</h1>
    <p>Jump down to the <a href="#section1">Section 1</a>.</p>

    <!-- External Link in a New Tab with rel="noopener" -->
    <p>Visit <a href="https://www.google.com" target="_blank" rel="noopener">Google.com</a> for more information.</p>

    <!-- Downloadable Link -->
    <p>
        Download this <a href="tableassignment.html" download="tableassignment.pdf">sample PDF</a>.
    </p>

    <!-- Section with id for internal link -->
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the target of the internal link.</p>
    </section>

    <!-- Image wrapped in figure with figcaption -->
    <figure>
        <img src="https://images.unsplash.com/photo-1758649863410-2d35a9d36f70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D" alt="Sunset over a calm lake with orange and purple sky" />
        <figcaption>A beautiful Pitchers.</figcaption>
    </figure>

</body>
</html>
